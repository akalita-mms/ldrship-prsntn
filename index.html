<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="transitions">
					<h1>Team Leadership</h1>
					<h3>- the 3Eâ€™s</h3>
					<p>
						<small>presented by <b>Arindam Kalita</b></small>
					</p>
				</section>
				<section>
					<h2>Team Leadership!</h2>
					<p class="fragment grow" style="color:darkred;">
						What comes to your mind??
					</p>
				</section>
				<section>
				<section id="fragments">
					<h3>Introducing</h3>
					<h2>The 3 E's</h2>
					<p class="fragment" style="color:red;">- Envisioning</p>
					<p class="fragment" style="color:red;">- Energizing</p> 
					<p class="fragment" style="color:red;">- Enabling</p>
				</section>
				<section>
					<!-- <h2>Test Image</h2> -->
					<img src="3Es.jpg" alt="3Es" width="1080" height="576">
				</section>
				</section>
				<section>
					<div align="left">
						<p>All of these leads to...</p>
					</div>
					<h2 class="fragment grow" style="color:red;"><b>Charisma !</b></h2>
				</section>
				<section>
					<p><b>Thank You</b></p>
					<p> & </p>
					<p><b>Good Luck!</b></p>
					
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				
				transition: 'convex',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
